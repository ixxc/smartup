<!doctype html>

        </div>
    </div>
    <smartup class="su_apps" style="display:none;">
        <div class="box_head" style="">

            <div class="box_btn_close">x</div>
        </div>
        <div class="box_main">
            <div class="box_content"></div>
            <div class="box_submit">
                <input class="box_btn box_btn_del" style="float:left;" type="button" value="delete">

            <div class="box_des">

            </div>

        <span id="nav_txt" data-i18n="ext_name">smartUp Gestures</span>

            <img id="menu_logo" src="../icon.png">
        </div>
        <div style="clear:both;"></div>
        <div id="menubox"></div>

    <div id="btn_add" title="_i18n" data-i18n="tip_addnew">+</div>
    <div id="main">
        <div class="set set-00" data-confobj="general|fnswitch">
            <div class="setname" data-i18n="stnm_function"></div>
            <div class="setcontent"></div>
        </div>
        <div class="set set-10" data-confobj="general|settings" data-conf0="general" data-conf1="settings">
            <div class="setname" data-i18n="stnm_settings"></div>
            <div class="setcontent">
                <input id="con-timeout" class="init change-checkbox" data-confele="timeout" type="checkbox"><label for="con-timeout" data-i18n="con_timeout"></label><br />
                <input class="init uirange change-range" data-confele="timeoutvalue" type="range" min="100" max="10000" step="100" style="margin-left:24px;"><span class="uirangebox">2</span><span class="box_unit">( ms )</span><br />
                <input id="con-timeout_nomenu" class="init change-checkbox" data-confele="timeout_nomenu" type="checkbox" style="margin-left:24px;"><label for="con-timeout_nomenu" data-i18n="con_timeout_nomenu"></label><br />
                <label data-i18n="con_minlength"></label><br />
                <input class="init uirange change-range" data-confele="minlength" type="range" min="5" max="20" style="margin-left:24px;"><span class="uirangebox">2</span><span class="box_unit">( px )</span><br />
            </div>
        </div>
        <div class="set set-11 confobj" data-confobj="general|engine" data-conf0="general" data-conf1="engine">
            <div class="setname" data-i18n="stnm_txtengine"></div>
            <div class="setcontent">
                <ul class="con-item txtengine tengine ul_txtengine item-tengine confobj" data-confobj="general|engine|txtengine"></ul>
                <div id="add-txtengine" class="item_add item-add item-edit item-engine edit-engine click-add add-txtengine btn_engine" title="_i18n" data-i18n="tip_addnew" data-confobj="general|engine|txtengine">+</div>
                <div style="clear:both;"></div>
            </div>
            <div class="setname" data-i18n="stnm_imgengine"></div>
            <div class="setcontent">
                <ul class="con-item iengine ul_imgengine ul_iengine confobj" data-confobj="general|engine|imgengine"></ul>
                <div id="add-imgengine" class="item_add item-add item-edit item-engine edit-engine click-add add-imgengine btn_engine" title="_i18n" data-i18n="tip_addnew" data-confobj="general|engine|imgengine">+</div>
                <div style="clear:both;"></div>
            </div>
            <div class="setdes" data-i18n="des_item"></div>
        </div>
        <div class="set set-13" data-confobj="general|linux" data-conf0="general" data-conf1="linux">
            <div class="setname" data-i18n="stnm_linux"></div>

                <input id="con_mouseup" class="" data-confele="mouseup" type="checkbox"><label for="con_mouseup" data-i18n="opt_mouseup">Set context menu popup after MOUSEUP</label>
                <div class="opt_des" data-i18n="des_mouseup"></div>
            </div>
        </div>
        <div id="set-mgsmgr" class="set set-20" data-confobj="mges|settings">
            <div class="setname" data-i18n="stnm_settings"></div>
            <div class="setcontent">
                <label data-i18n="con_mgesmode"></label><br />
                <select name="" id="" class="init setmargin change-select" data-confele="model">
                    <option value=4 data-i18n="s_mousebutton1"></option>
                    <option value=2 data-i18n="s_mousebutton2"></option>
                </select><br />
                <label data-i18n="con_mgesholdkey"></label><br />
                <select name="" id="" class="init setmargin change-select" data-confele="holdkey">
                    <option value="none" data-i18n="s_none">none</option>
                    <option value="alt" data-i18n="s_alt">Alt</option>
                    <option value="ctrl" data-i18n="s_ctrl">Ctrl</option>
                    <option value="shift" data-i18n="s_shift">Shift</option>
                </select><br />
                <input class="init change-checkbox" data-confele="txttourl" type="checkbox"><label data-i18n="con_drgurl"></label><br />
                <input class="init change-checkbox" data-confele="lnktoimg" type="checkbox"><label data-i18n="con_drgimg"></label>
            </div>
        </div>
        <div id="set-mgesui" class="set set-21" data-confobj="mges|ui">
            <div class="setname" data-i18n="ui"></div>
            <div class="setcontent" data-confobj="mges|ui"></div>

                <div class="setdes" data-i18n="des_item"></div>

            <div class="setname" data-i18n="stnm_settings"></div>
            <div class="setcontent">
                <input class="init change-checkbox" data-confele="drgbox" type="checkbox"><label data-i18n="con_drgbox"></label><br />
                <input class="init change-checkbox" data-confele="drgtobox" type="checkbox"><label data-i18n="con_drgtobox"></label><br />
                <input class="init change-checkbox" data-confele="drgurl" type="checkbox"><label data-i18n="con_drgurl"></label><br />
                <input class="init change-checkbox" data-confele="drgimg" type="checkbox"><label data-i18n="con_drgimg"></label><br />
                <input class="init change-checkbox" data-confele="drgcursor" type="checkbox"><label data-i18n="con_drgcursor"></label><br />
                <input class="init change-checkbox" data-confele="draggable" type="checkbox" name=""><label data-i18n="con_draggable"></label><br />
                <label data-i18n="con_drgholdkey"></label><br />
                <select data-confele="holdkey" name="" id="" class="setmargin init change-select">
                    <option value="none" data-i18n="s_none">none</option>
                    <option value="ctrl" data-i18n="s_ctrl">Ctrl</option>
                    <option value="alt" data-i18n="s_alt">Alt</option>
                    <option value="shift" data-i18n="s_shift">Shift</option>
                </select><br />
                <label data-i18n="con_drgholdimgkey"></label><br />

                    <option value="none" data-i18n="s_none">none</option>
                    <option value="ctrl" data-i18n="s_ctrl">Ctrl</option>
                    <option value="alt" data-i18n="s_alt">Alt</option>
                    <option value="shift" data-i18n="s_shift">Shift</option>
                </select>
            </div>
            <div class="setname" data-i18n="stnm_drgsw"></div>
            <div class="setcontent">
                <input class="init change-checkbox" data-confele="txt" type="checkbox"><label data-i18n="con_enabletxt"></label><br />
                <input class="init change-checkbox" data-confele="lnk" type="checkbox"><label data-i18n="con_enablelnk"></label><br />
